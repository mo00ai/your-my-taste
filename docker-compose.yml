version: '3.8'

services:
  app:
    image: ${DOCKER_IMAGE}
    container_name: taste-app
    ports:
      - "8081:8080"
    #    depends_on:
    #      - db
    #      - redis
    env_file:
      - .env
    environment:
      SPRING_PROFILES_ACTIVE: dev
      #      MYSQL_DATABASE: ${MYSQL_DATABASE}
      #      MYSQL_USER: ${MYSQL_USER}
      #      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      #      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
