version: '3.8'
services:
  test-postgres:
    container_name: test-postgres
    image: postgres:16
    ports:
      - "5434:5432"
    environment:
      POSTGRES_DB: taste_ci_test
      POSTGRES_USER: testuser
      POSTGRES_PASSWORD: test1234
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U testuser" ]
      interval: 5s
      timeout: 5s
      retries: 5

  test-redis:
    image: redis:7
    container_name: test-redis
    ports:
      - "6380:6379"
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 5s
      retries: 5
