version: '3.8'

services:
  test-mysql:
    image: mysql:8.0
    container_name: test-mysql
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root1111
      MYSQL_DATABASE: test-mysql
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-proot1111" ]
      interval: 5s
      timeout: 3s
      retries: 5

  test-redis:
    image: redis:7
    container_name: test-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 3s
      retries: 5

  test-app:
    build:
      context: .
      dockerfile: Dockerfile  # üëà ÌÖåÏä§Ìä∏Ïö© Dockerfile Îî∞Î°ú ÎßåÎì§Ïñ¥ÎèÑ Ï¢ãÍ≥† Í∑∏ÎÉ• Dockerfile Ïç®ÎèÑ Îê®
    container_name: test-app
    depends_on:
      test-mysql:
        condition: service_healthy
      test-redis:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: test-int-docker
      SPRING_DATASOURCE_URL: jdbc:mysql://test-mysql:3306/test-mysql?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root1111
      DEV_REDIS_HOST: test-redis
      DEV_REDIS_PORT: 6379
      S3_BUCKET: ${S3_BUCKET}
      S3_ACCESS_KEY: ${S3_ACCESS_KEY}
      S3_SECRET_KEY: ${S3_SECRET_KEY}
      S3_REGION: ${S3_REGION}
      OCR_KEY: ${OCR_KEY}
      NAVER_MAP_CLIENT_ID: ${NAVER_MAP_CLIENT_ID}
      NAVER_MAP_CLIENT_SECRET: ${NAVER_MAP_CLIENT_SECRET}
      NAVER_DATALAB_CLIENT_ID: ${NAVER_DATALAB_CLIENT_ID}
      NAVER_DATALAB_CLIENT_SECRET: ${NAVER_DATALAB_CLIENT_SECRET}
