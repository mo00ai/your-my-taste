name: CI

on:
  push:
    branches: [ "main", "dev" ]
  pull_request:
    branches: [ "main", "dev" ]

jobs:
  build:
    name: Build JAR (dev profiles)
    runs-on: ubuntu-latest

    env:
      SPRING_PROFILES_ACTIVE: dev
      MYSQL_DATABASE: ${{ secrets.MYSQL_DATABASE }}
      MYSQL_USER: ${{ secrets.MYSQL_USER }}
      MYSQL_PASSWORD: ${{ secrets.MYSQL_PASSWORD }}
      MYSQL_ROOT_PASSWORD: ${{ secrets.MYSQL_ROOT_PASSWORD }}
      DEV_REDIS_HOST: ${{ secrets.DEV_REDIS_HOST }}
      DEV_REDIS_PORT: ${{ secrets.DEV_REDIS_PORT }}
      S3_BUCKET: ${{ secrets.S3_BUCKET }}
      S3_ACCESS_KEY: ${{ secrets.S3_ACCESS_KEY }}
      S3_SECRET_KEY: ${{ secrets.S3_SECRET_KEY }}
      S3_REGION: ${{ secrets.S3_REGION }}
      OCR_KEY: ${{ secrets.OCR_KEY }}
      NAVER_MAP_CLIENT_ID: ${{ secrets.NAVER_MAP_CLIENT_ID }}
      NAVER_MAP_CLIENT_SECRET: ${{ secrets.NAVER_MAP_CLIENT_SECRET }}
      NAVER_DATALAB_CLIENT_ID: ${{ secrets.NAVER_DATALAB_CLIENT_ID }}
      NAVER_DATALAB_CLIENT_SECRET: ${{ secrets.NAVER_DATALAB_CLIENT_SECRET }}
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: testuser
      DB_PASSWORD: test1234
      DB_NAME: taste_ci_test

    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Grant execute permission for Gradle
        run: chmod +x ./gradlew

      - name: Wait for MySQL
        run: |
          for i in {1..10}; do
            nc -z mysql 3306 && echo "MySQL ready" && exit 0
            echo "Waiting for MySQL..."
            sleep 5
          done
          echo "MySQL not responding"
          exit 1

      #      - name: Build JAR
      #        run: ./gradlew bootJar -x generateJooq
      - name: Conditionally exclude generateJooq
        run: |
          if ./gradlew tasks --all | grep -q generateJooq; then
            ./gradlew bootJar -x generateJooq
          else
            ./gradlew bootJar
          fi


  unit-tests:
    name: Unit Tests (H2)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Grant execute permission for Gradle
        run: chmod +x ./gradlew

      - name: Run Unit Tests
        run: ./gradlew unitTest



  integration-tests:
    name: Integration Tests (Docker MySQL)
    runs-on: ubuntu-latest

    env:
      CI: true

    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install docker-compose
        run: |
          sudo curl -L "https://github.com/docker/compose/releases/download/v2.27.1/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose

      - name: Docker Compose Down (Clean DB)
        run: docker-compose -f docker-compose.test.yml down -v

      - name: Docker Compose Up
        run: docker-compose -f docker-compose.test.yml up -d

      - name: Wait for MySQL & Redis
        run: |
          echo "Waiting for MySQL & Redis..."
          for i in {1..10}; do
            docker exec test-mysql mysqladmin ping -h localhost -uroot -proot1234 --silent && \
            docker exec test-redis redis-cli ping | grep -q PONG && break
            echo "waiting... ($i)"
            sleep 5
          done

      - name: Grant execute permission for Gradle
        run: chmod +x ./gradlew

      - name: Run Integration Tests
        run: ./gradlew integrationTest

