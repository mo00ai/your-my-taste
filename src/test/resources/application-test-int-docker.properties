# DB
spring.datasource.username=postgres
spring.datasource.password=test1234
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/taste_ci_test
# Redis
spring.data.redis.host=localhost
spring.data.redis.port=6379
# Flyway
#spring.flyway.enabled=true
#spring.flyway.locations=classpath:db/migration
# Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.highlight_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=100
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
#Cache
spring.cache.type=redis
# aws-s3 (??)
cloud.aws.stack.auto=false
cloud.aws.S3.bucket=dummy-bucket
cloud.aws.region.static=ap-northeast-2
cloud.aws.credentials.access-key=dummy-access-key
cloud.aws.credentials.secret-key=dummy-secret-key
cloud.aws.cloudfront.domain=dummy-cloudfront-domain
# session
server.servlet.session.timeout=30m
# OCR
ocr.key=dummy-ocr-key
ocr.host=dummy-ocr-host
ocr.path=dummy-ocr-path
