# DB
spring.datasource.username=testuser
spring.datasource.password=test1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3308/taste_ci_test?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
# Redis
spring.data.redis.host=localhost
spring.data.redis.port=6380
# Flyway
#spring.flyway.enabled=true
#spring.flyway.locations=classpath:db/migration
# Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.highlight_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=100
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
# Error message
server.error.include-message=always
# Quartz? DB ??
spring.quartz.properties.org.quartz.dataSource.myDS.driver=com.mysql.cj.jdbc.Driver
spring.quartz.properties.org.quartz.dataSource.myDS.URL=jdbc:mysql://localhost:3308/taste_ci_test?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
spring.quartz.properties.org.quartz.dataSource.myDS.user=testuser
spring.quartz.properties.org.quartz.dataSource.myDS.password=test1234
spring.quartz.properties.org.quartz.dataSource.myDS.provider=hikaricp
